<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Louis">

    <link href="http://192.168.0.186/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://192.168.0.186/static/css/bootstrap-theme.min.css" rel="stylesheet">
    {% block head %}
    <title>{% block title %}电子表格{% endblock %}</title>
    {% endblock %}
  </head>

<body role="document">
<!-- top nav -->
<nav class="navbar navbar-inverse navbar-fixed-top">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">navbar</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">线上协作系统</a>
        </div>
         <div id="navbar" class="navbar-collapse collapse">
           <div class="navbar-collapse collapse">
             <ul class="nav navbar-nav">
                 <li ><a href="{%url 'table_list' %}">表格</a></li>
                 <li ><a href="{%url 'logout' %}">退出</a></li>
             </ul>
          </div>{% block nav %}{% endblock %}
        </div>
</div>

</nav>

<!-- content -->
<div class="container-fluid">{% block content %}{% endblock %}</div>

<div id="footer">
        {% block footer %}

        {% endblock %}
 </div>
    <script src="http://192.168.0.186/static/js/jquery-2.0.3.min.js"></script>
    <script src="http://192.168.0.186/static/js/bootstrap.min.js"></script>

    {% block script %}

    {% endblock %}
  </body>

</html>
