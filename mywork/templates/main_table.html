{% extends "base.html" %}
{% block title %}表格{% endblock %}
{% block content %}
<div class="well"></div>
<form role="form" action="{% url 'edit_table' table.id %}" method="post">
    {% csrf_token %}
    <p>表格名称：　<input type="text" name="table_name" value="{{table.table_name}}"><button class="btn-xm primary">更新</button></p>
</form>


<iframe class="col-md-12" style="height:900px" src="http://192.168.0.94:8000/{{table.id}}"></iframe>

{% endblock %}
